name: invobay
description: "Inventory Management App for Small Businesses"
publish_to: 'none'
version: 0.1.2+3

environment:
  sdk: ^3.6.1

# ---------------- PACKAGES ----------------#
dependencies:
  flutter:
    sdk: flutter

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  simple_icons: ^14.6.1

  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  rxdart: ^0.28.0

  # Secrets
  flutter_dotenv: ^5.2.1

  # Permissions
  permission_handler: ^12.0.0+1

  # Local Storage
  drift: ^2.28.0
  sqlite3_flutter_libs: ^0.5.36
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1

 # Notification
  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1

  # Online
  http: ^1.3.0
  in_app_update: ^4.2.3

  # Item Specific
  readmore: ^3.0.0

  # Pickers
  file_picker: ^10.2.0
  image_picker: ^1.1.2
  currency_picker: ^2.0.21

  # Backup / Restore
  archive: ^4.0.7
  encrypt: ^5.0.3
  share_plus: ^11.0.0

  # Utility
  flutter_svg: ^2.2.0
  fluttertoast: ^8.2.11
  go_router: ^16.0.0
  logger: ^2.5.0
  lottie: ^3.3.1
  path_provider: ^2.1.5
  pdf: ^3.11.3
  printing: ^5.14.2
  url_launcher: ^6.3.2
  path: ^1.9.0
  external_path: ^2.2.0
  flutter_native_splash: ^2.4.6
  barcode_scan2: ^4.5.0
  open_file: ^3.5.10
  fl_chart: ^1.0.0
  package_info_plus: ^8.3.0
  restart_app: ^1.3.2



# ---------------- END OF PACKAGES ----------------#
dev_dependencies:
  build_runner: ^2.5.2
  drift_dev: ^2.28.0
  hive_ce_generator: ^1.9.2
  flutter_oss_licenses: ^3.0.4

  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  generate: true

  # ------------------ Assets ----------------------#
  assets:
    - lib/l10n/
    - .env
    - assets/
    - assets/fonts/    
    - assets/icons/
    - assets/icons/app/
    - assets/icons/socials/
    - assets/images/
    - assets/images/lottie/on_boarding/
    - assets/images/lottie/verification/
    - assets/icons/payment_methods/
    
    # ------------------ Local Fonts ----------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\poppins\Poppins-Light.ttf
          weight: 300
        - asset: assets\fonts\poppins\Poppins-Regular.ttf
          weight: 400
        - asset: assets\fonts\poppins\Poppins-Italic.ttf
          style: italic
        - asset: assets\fonts\poppins\Poppins-Medium.ttf
          weight: 500
        - asset: assets\fonts\poppins\Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets\fonts\poppins\Poppins-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\poppins\Poppins-Bold.ttf
          weight: 800

    - family: Dubai
      fonts:
        - asset: assets\fonts\dubai\Dubai-Light.ttf
          weight: 300
        - asset: assets\fonts\dubai\Dubai-Regular.ttf
          weight: 400
        - asset: assets\fonts\dubai\Dubai-Medium.ttf
