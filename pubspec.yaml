        - asset: assets\fonts\cairo\Cairo-Regular.ttf
          weight: 400
        - asset: assets\fonts\cairo\Cairo-Medium.ttf
          weight: 500
        - asset: assets\fonts\cairo\Cairo-SemiBold.ttf
          weight: 600
        - asset: assets\fonts\cairo\Cairo-Bold.ttf
          weight: 800

    - family: Amiri
      fonts:
        - asset: assets\fonts\amiri\Amiri-Italic.ttf
          style: italic
        - asset: assets\fonts\amiri\Amiri-Regular.ttf
          weight: 400
        - asset: assets\fonts\amiri\Amiri-Bold.ttf
          weight: 800
        - asset: assets\fonts\amiri\Amiri-BoldItalic.ttf
          style: italic
          weight: 800

    - family: NotoKufiArabic
      fonts:
        - asset: assets\fonts\kufi\NotoKufiArabic-Thin.ttf
          weight: 100
        - asset: assets\fonts\kufi\NotoKufiArabic-ExtraLight.ttf
